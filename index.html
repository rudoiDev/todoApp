<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO-App</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
	<section class="wrapper">
		<nav class="nav">
			<div class="container">
				<div class="nav_mainHeading">
					<h1>TODO-App</h1>
				</div>
				<div class="input_todoApp">
					<form action="#" class="input_form">
						<legend>Введите задачу</legend>
						<input type="text" placeholder="Заполните поле ..." class="input_text">
						<button type="submit" class="input_submit">
							Добавить задачу
						</button>
					</form>
				</div>
			</div>
		</nav>
		<main class="ul_wrapper">
			<div class="ul_container container">
				<legend>Ваш список</legend>
				<div class="ul_inform">Список пуст</div>
				<div class="ul_spinner"></div>
				<ul class="ul_list">
					<button type="text" class="btn_clear">
						Очистить список
					</button>
				</ul>
			</div>
		</main>
		<footer class="footer_container">
			<div class="footer_wrapper container">
				<div class="footer_description">
					Created by <a href="https://github.com/rudoiDev" target="blank_">rudoiDev</a>
				</div>
			</div>
		</footer>
	</section>
	<script src="main.js"></script>
</body>

</html>
